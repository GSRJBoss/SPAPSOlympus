<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <div class="Container100">
            
                <div class="Card">
                    <div class="Container100">
                        
                            <div class="Container100 TexAlCenter"><i class="icon-mountains14 Red Fs130 MarTop20" style="line-height:1 !important;"></i></div>
                            <h1 class="TexAlCenter Fs40 Red">Olympos Documentation</h1>
                            <div class="EmptyBox40"></div>

                            
                                <h1 class="TexAlCenter gray Fs30">
                                    <span class="Red Fs30">Olympos Layout<br/></span>
                                </h1>
                            

                            <p:panel styleClass="">
                                <div class="Fs20 TexAlCenter Red">Headings</div>
                                <div class="EmptyBox10"></div>
                                <p:panelGrid columns="3" styleClass="Wid100">
                                    <h:outputText value="Class Group" styleClass="Orange Fs20 Wid30"/>
                                    <h:outputText value="Class Name" styleClass="Orange Fs20 Wid30"/>
                                    <h:outputText value="Instructions" styleClass="Orange Fs20 Wid40"/>

                                    <h:outputText value="Head Texts" styleClass="Fs20 Wid30" escape="false"/>
                                    <h:outputText value=".Heading1 &lt;br /&gt;
                                                        .Heading2 &lt;br /&gt;
                                                        .Heading3 &lt;br /&gt;
                                                        .Heading4 &lt;br /&gt;
                                                        .Heading5 &lt;br /&gt;
                                                        .Heading6 &lt;br /&gt;" styleClass="Blue Wid30" escape="false"/>
                                    <h:outputText value="Predefined text sizes for hierarchical topics. &lt;br /&gt; &lt;br /&gt;" escape="false"/>
                                </p:panelGrid>
                            </p:panel>
                            <p:panel styleClass="">
                                <div class="Container FontLatoBlack">
                                    <div class="Container100 TexAlCenter">
                                        <div class="Container100 Heading1">Heading 1</div>
                                        <div class="Container100 Heading2">Heading 2</div>
                                        <div class="Container100 Heading3">Heading 3</div>
                                        <div class="Container100 Heading4">Heading 4</div>
                                        <div class="Container100 Heading5">Heading 5</div>
                                        <div class="Container100 Heading6">Heading 6</div>
                                    </div>
                                </div>
                            </p:panel>


                            <div class="EmptyBox60"></div>
                        
                    </div>
                </div>
            
        </div>
    </ui:define>

</ui:composition>
